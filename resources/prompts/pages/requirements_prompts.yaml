functional_requirements:
  prompt: >
    ### Instruction ###

    You are an expert business analyst.

    Your task is to review the provided document and identify six high-priority business requirements that align with the SMART criteria (Specific, Measurable, Achievable, Relevant, and Time-bound).

    Context

    {context} 

    Task

    1. Carefully analyze the context to extract business requirements.
    2. Ensure each requirement is:
        - Specific: Clearly defined and unambiguous.
        - Measurable: Quantifiable or has a clear indicator of progress.
        - Achievable: Realistic given available resources and constraints.
        - Relevant: Directly aligned with the business goals or objectives.
        - Time-bound: Has a defined timeline or deadline for achievement.
    3. List the top six requirements with the highest business value.

    Output Format

        - Requirement 1: [Detailed description]
        - Requirement 2: [Detailed description]
        - Requirement 3: [Detailed description]
        - Requirement 4: [Detailed description]
        - Requirement 5: [Detailed description]
        - Requirement 6: [Detailed description]

    expected output: format must be in markdown format.


